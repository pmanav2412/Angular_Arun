<app-panel>
  <span heading> LogIn Form</span>
  <span body>
    <form>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Email" [(ngModel)]="user.username" name="username">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" [(ngModel)]="user.password" name="password">
      </div>
      
      <button type="submit" class="btn btn-default" (click)="Login()">Submit</button>
    </form>
  </span>
</app-panel>
